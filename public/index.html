<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 趋势排行榜</title>
    <!-- Bootstrap 5 CSS (local) -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (local) -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="/styles.css?v=1.1" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <i class="fa fa-github"></i> GitHub 趋势排行榜
            </a>
            
            <!-- 导航菜单 -->
            <ul class="navbar-nav d-flex flex-row flex-wrap gap-3 mb-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="latest-link">
                        <i class="fa fa-fire"></i> 最新排行
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="dashboard-link">
                        <i class="fa fa-tachometer"></i> 仪表盘
                    </a>
                </li>
                <li class="nav-item" style="display: none;">
                    <a class="nav-link" href="#" id="history-link">
                        <i class="fa fa-history"></i> 历史数据
                    </a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light" id="dark-mode-toggle">
                        <i class="fa fa-moon-o"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light" id="admin-login-btn" title="管理员登录">
                        <i class="fa fa-lock"></i>
                    </button>
                </li>
                <li class="nav-item" id="admin-logout-item" style="display: none;">
                    <button class="btn btn-outline-light" id="admin-logout-btn" title="退出登录">
                        <i class="fa fa-sign-out"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mt-4">
        <!-- 加载指示器 -->
        <div id="loading" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>

        <!-- 最新排行榜 -->
        <section id="latest-section">
            <h1 class="mb-4 d-flex justify-content-between align-items-center">
                <span>
                    <i class="fa fa-fire"></i> GitHub 最新趋势
                    <span id="trending-type" class="trending-type">今日</span>
                </span>
                <button id="ai-interpret-btn" class="btn btn-primary btn-sm">
                    <i class="fa fa-robot"></i> AI解读
                </button>
            </h1>
            <!-- 报告信息 -->
            <div id="report-info" class="alert alert-info mb-4" style="display: none;"></div>
            <!-- AI解读结果 -->
            <div id="ai-interpretation" class="card mb-4" style="display: none;">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0"><i class="fa fa-robot"></i> AI 解读结果</h5>
                </div>
                <div class="card-body">
                    <div id="ai-interpretation-content" class="markdown-body"></div>
                </div>
            </div>
            <div class="row" id="repo-list"></div>
        </section>

        <!-- 仪表盘 -->
        <section id="dashboard-section" style="display: none;">
            <h1 class="mb-4">
                <i class="fa fa-tachometer"></i> 趋势仪表盘
            </h1>

            <!-- 统计卡片 -->
            <div class="row dashboard-stats">
                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-primary">
                        <div class="card-body">
                            <h5 class="card-title">数据周期数</h5>
                            <p class="card-text stat-number" id="total-weeks">0</p>
                            <p class="card-text">记录的周数</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-success">
                        <div class="card-body">
                            <h5 class="card-title">项目总数</h5>
                            <p class="card-text stat-number" id="total-unique-projects">0</p>
                            <p class="card-text">收录的项目总数</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-info">
                        <div class="card-body">
                            <h5 class="card-title">技术栈数量</h5>
                            <p class="card-text stat-number" id="total-unique-technologies">0</p>
                            <p class="card-text">不同技术栈总数</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card stat-card stat-card-warning">
                        <div class="card-body">
                            <h5 class="card-title">编程语言数量</h5>
                            <p class="card-text stat-number" id="total-unique-languages">0</p>
                            <p class="card-text">编程语言总数</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表卡片 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card dashboard-card chart-card">
                        <div class="card-header">
                            <h5 class="card-title">每周项目数量趋势</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="weekly-projects-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card dashboard-card chart-card">
                        <div class="card-header">
                            <h5 class="card-title">主要编程语言分布</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="top-languages-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card dashboard-card chart-card">
                        <div class="card-header">
                            <h5 class="card-title">主要技术栈分布</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="top-technologies-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card dashboard-card chart-card">
                        <div class="card-header">
                            <h5 class="card-title">项目总数增长趋势</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="project-counts-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 项目排行榜 -->
            <div class="card dashboard-card mt-4">
                <div class="card-header">
                    <h5 class="card-title"><i class="fa fa-trophy"></i> 项目上榜次数排行榜</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>项目名称</th>
                                    <th>上榜次数</th>
                                    <th>最后上榜时间</th>
                                </tr>
                            </thead>
                            <tbody id="project-rankings">
                                <!-- 排行榜数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- 历史数据 -->
        <section id="history-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">
                    <i class="fa fa-history"></i> 历史数据
                </h1>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary me-2" id="update-data-btn" style="display: none;">
                        <i class="fa fa-refresh"></i> 爬取数据
                    </button>
                    <button class="btn btn-danger" id="batch-delete-btn" disabled title="批量删除">
                        <i class="fa fa-trash"></i> (0)
                    </button>
                </div>
            </div>

            <!-- 爬取进度显示 -->
            <div id="crawl-progress" class="alert alert-info mb-4" style="display: none;">
                <h5><i class="fa fa-spinner fa-spin"></i> 爬取进度</h5>
                <div class="progress mt-2" style="height: 20px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="mt-2" id="progress-message">准备开始爬取...</div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">历史数据列表</h5>
                </div>
                <div class="card-body">
                    <div id="history-list"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast 容器 -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>
    
    <!-- 页脚 -->
    <footer class="text-center text-muted">
        <div class="container">
            <p>GitHub 趋势排行榜 &copy; 2025</p>
        </div>
    </footer>

    <!-- 项目详情模态框 -->
    <div class="modal fade" id="repo-modal" tabindex="-1" aria-labelledby="repo-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="repo-modal-label">项目详情</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="repo-modal-body">
                    <!-- 项目详情将通过 JavaScript 动态加载 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <a href="#" target="_blank" class="btn btn-primary" id="repo-visit-btn">访问 GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理员登录模态框 -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-modal-label">管理员登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div id="login-error" class="alert alert-danger d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="login-form">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI解读结果模态框 -->
    <div class="modal fade" id="ai-interpretation-modal" tabindex="-1" aria-labelledby="ai-interpretation-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="ai-interpretation-modal-label">
                        <i class="fa fa-robot"></i> AI 解读结果
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="ai-interpretation-modal-content" class="markdown-body"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引用的脚本 -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@14.0.0/marked.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
